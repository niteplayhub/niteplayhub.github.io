<svg width="220" height="64" viewBox="0 0 220 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Netflix-style "N" left -->
  <defs>
    <linearGradient id="netflixRed" x1="0" y1="0" x2="0" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e50914"/>
      <stop offset="1" stop-color="#b1060f"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Left bar -->
    <rect x="10" y="6" width="14" height="52" rx="2.5" fill="url(#netflixRed)" />
    <!-- Diagonal bar -->
    <polygon points="24,6 60,58 46,58 10,6" fill="#b1060f"/>
    <!-- Right bar -->
    <rect x="46" y="6" width="14" height="52" rx="2.5" fill="url(#netflixRed)" />
  </g>
  <!-- Brand text "NITEPLAY" -->
  <text x="80" y="50" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="46" letter-spacing="4" fill="#e50914">
    NITEPLAY
  </text>
</svg>
