<body>
  <!-- Header -->

    <nav class="navbar">

<!-- Header Ad -->
<div class="ad-slot header-ad">

</div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to NitePlay</h1>

  </section>

  <!-- Main Featured Video -->
  <div class="video-wrapper" onclick="openModal('https://videyaxhub.github.io/ivideyaxhub.mp4')">
    <picture>
      <source srcset="assets/thumb1.webp" type="image/webp">
      <img src="assets/thumb1.jpg" alt="Featured Video" loading="lazy">
    </picture>
    <div class="video-overlay">
      <div class="play-circle"></div>

  </div>

  <!-- Buttons -->
  <div style="text-align:center; margin-top:30px;">
    <a href="https://videyaxhub.github.io/ivideyaxhub.mp4" class="btn" target="_blank">Play Now</a>
    <a href="more.html" class="btn">More Videos</a>
  </div>

  <!-- Ad Slot -->
  <div class="ad-slot">Ad Space ‚Äî Your Ad Here</div>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <div class="modal-box">
      <span class="close-btn" id="closeModal">&times;</span>
      <video id="modalVideo" controls></video>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">

<!-- Header Ad -->
<div class="ad-slot header-ad">

</div>

  <!-- Scripts -->
  <script>
    // Navbar scroll effect
    const header = document.querySelector('.header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('solid', window.scrollY > 50);
      header.classList.toggle('transparent', window.scrollY <= 50);
    });

    // Toggle menu mobile
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Modal controls
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');

    function openModal(src) {
      modal.classList.add('show');
      modalVideo.src = src;
      modalVideo.play();
    }
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      modalVideo.pause();
      modalVideo.src = '';
    });
  </script>
</body>
</html>
