<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NitePlay Hub — Premium Videos</title>
  <meta name="description" content="Watch exclusive premium videos only on NitePlay Hub.">

  <!-- SEO & OpenGraph -->
  <meta property="og:title" content="NitePlay Hub — Premium Videos">
  <meta property="og:description" content="Watch exclusive premium videos only on NitePlay Hub.">
  <meta property="og:image" content="https://niteplayhub.github.io/asset/1.jpg">
  <meta property="og:type" content="website">

  <link rel="icon" href="asset/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🔞 Age Gate -->
<div id="age-gate" class="age-gate">
  <div class="age-box">
    <h2>🔞 Age Verification</h2>
    <p>This website contains adult content.<br> You must be 18+ to enter.</p>
    <div class="btn-group">
      <button class="btn primary" onclick="enterSite()">✅ I’m 18+</button>
      <button class="btn secondary" onclick="exitSite()">❌ Leave</button>
    </div>
  </div>
</div>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">
    <img src="asset/logo.svg" alt="NitePlay Logo">
    <span>NitePlay</span>
  </div>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="more.html">More Videos</a>
  </nav>
</header>

<!-- Hero -->
<main class="hero">
  <h1>Welcome to <span>NitePlay</span></h1>
  <p>Exclusive premium videos — just one click away</p>
  <img src="asset/1.jpg" alt="Main Video" class="hero-img">

  <div class="btn-group">
    <a href="https://cdn.example.com/video1.mp4" class="btn primary">▶ Play Video</a>
    <a href="more.html" class="btn secondary">📺 More Videos</a>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>© 2025 NitePlay Hub. All rights reserved.</p>
  <div class="social-links">
    <a href="#">🌐 Twitter</a>
    <a href="#">💬 Telegram</a>
    <a href="#">📘 Facebook</a>
  </div>
</footer>

<script>
function enterSite() {
  document.getElementById("age-gate").classList.add("hide");
  localStorage.setItem("ageVerified", "true");
}
function exitSite() {
  window.location.href = "https://www.google.com";
}
window.onload = function() {
  if (localStorage.getItem("ageVerified") === "true") {
    document.getElementById("age-gate").classList.add("hide");
  }
}
</script>
</body>
</html>
