<body>
  <!-- Navbar -->
  <header class="header">
    <div class="navbar">

  <!-- Hero -->
  <section class="hero" aria-labelledby="hero-title">
    <h1 id="hero-title">Welcome to NitePlay</h1>

    <div class="video-wrapper" id="mainPlay" role="button" aria-label="Play main video">
      <picture>
        <source srcset="assets/thumb1.webp" type="image/webp">

    <div style="margin-top:22px;">

    </div>
  </section>

  <div class="ad-slot">ðŸš€ Ad slot â€” replace with your ad code later</div>

  <!-- Modal -->
  <div id="videoModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true">
      <span class="close-btn" id="closeModal" title="Close">Ã—</span>
      <video id="modalVideo" controls poster="assets/thumb1.jpg"></video>

  <!-- Scripts -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    const header = document.querySelector('.header');
    menuToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.remove('transparent');
        header.classList.add('solid');
      } else {
        header.classList.remove('solid');
        header.classList.add('transparent');
      }
    });
    header.classList.add('transparent');

    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const playMain = document.getElementById('playMain');
    const mainPlay = document.getElementById('mainPlay');
    const closeModal = document.getElementById('closeModal');
    const shareBtn = document.getElementById('shareBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function openModal(url){
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
      modalVideo.innerHTML = `<source src="${url}" type="video/mp4">`;
      modalVideo.load();
      modalVideo.play().catch(()=>{});
      downloadBtn.href = url;
    }
    function closeModalFunc(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      modalVideo.pause();
      modalVideo.innerHTML = "";
    }
    playMain.addEventListener('click', ()=> openModal('https://videyaxhub.github.io/ivideyaxhub.mp4'));
    mainPlay.addEventListener('click', ()=> openModal('https://videyaxhub.github.io/ivideyaxhub.mp4'));
    closeModal.addEventListener('click', closeModalFunc);
    modal.addEventListener('click', (e)=> { if(e.target === modal) closeModalFunc(); });
    document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModalFunc(); });

    shareBtn.addEventListener('click', async () => {
      const url = 'https://videyaxhub.github.io/ivideyaxhub.mp4';
      if (navigator.share) {
        try { await navigator.share({ title: document.title, url }); return; } catch(_) {}
      }
      try { await navigator.clipboard.writeText(url); alert('Link copied!'); }
      catch { prompt('Copy this link', url); }
    });
  </script>
</body>
