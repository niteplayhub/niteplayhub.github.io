</head>
<body>
  <header class="header">
    <div class="logo">NitePlay</div>

  <section class="hero">
    <h1>Welcome to NitePlay</h1>

    <div class="video-wrapper" id="mainPlay">
      <img src="assets/thumb1.jpg" alt="Main Video">
      <div class="video-overlay">
        <div class="play-circle"></div>
      </div>
    </div>

    <div style="margin-top:30px;">
      <button id="playMain" class="btn">â–¶ Play Video</button>

  <div class="ad-slot" style="margin-top:28px;">

  <!-- Modal Player -->
  <div id="videoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video id="modalVideo" controls poster="assets/thumb1.jpg">

  <script>
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeBtn = document.querySelector('.close-btn');

    document.getElementById('playMain').addEventListener('click', () => {
      modal.style.display = 'flex';
      modalVideo.play();
    });
    document.getElementById('mainPlay').addEventListener('click', () => {
      modal.style.display = 'flex';
      modalVideo.play();
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalVideo.pause();
      }
    });
  </script>
</body>
