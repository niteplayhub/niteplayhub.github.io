  <script>
    // Modal + play logic
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const playMain = document.getElementById('playMain');
    const mainPlay = document.getElementById('mainPlay');
    const closeModal = document.getElementById('closeModal');
    const shareBtn = document.getElementById('shareBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function openModal(url){
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
      // set src only when opening to avoid preloading too early
      if(url) {
        modalVideo.querySelector('source').src = url;
        modalVideo.load();
      }
      modalVideo.play().catch(()=>{});
      downloadBtn.href = url || downloadBtn.href;
    }

    function closeModalFunc(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      modalVideo.pause();
      modalVideo.querySelector('source').src = "";
      modalVideo.load();
    }

    playMain.addEventListener('click', ()=> openModal('https://videyaxhub.github.io/ivideyaxhub.mp4'));
    mainPlay.addEventListener('click', ()=> openModal('https://videyaxhub.github.io/ivideyaxhub.mp4'));
    closeModal.addEventListener('click', closeModalFunc);
    modal.addEventListener('click', (e)=> { if(e.target === modal) closeModalFunc(); });
    document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModalFunc(); });

    // Share button: navigator.share or clipboard fallback
    shareBtn.addEventListener('click', async () => {
      const url = 'https://videyaxhub.github.io/ivideyaxhub.mp4';
      const title = document.title;
      if (navigator.share) {
        try { await navigator.share({ title, url }); return; } catch(_) {}
      }
      try {
        await navigator.clipboard.writeText(url);
        alert('Link copied to clipboard');
      } catch {
        prompt('Copy this link', url);
      }
    });
  </script>
