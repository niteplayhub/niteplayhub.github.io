<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NitePlay â€” Explore More Videos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">NitePlay</div>
  </header>

  <p class="tag">Browse and enjoy more exclusive videos</p>

  <main class="container" style="padding:20px;">
    <h2 style="text-align:center; margin-bottom:24px;">ðŸ“º More Videos</h2>
    <div id="video-grid" class="video-grid"></div>

    <div style="text-align:center;margin-top:28px;">
      <a href="index.html" class="btn">â¬… Back to Home</a>
    </div>
  </main>

  <!-- Modal Player -->
  <div id="videoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video id="modalVideo" controls></video>
    </div>
  </div>

  <footer class="footer">
    <div class="social">
      <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    <p>Â© 2025 NitePlay. All rights reserved.</p>
  </footer>

  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('video-grid');
        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <h3>${video.title}</h3>
            <button class="btn play-btn" data-src="${video.src}">â–¶ Play</button>
          `;
          grid.appendChild(card);
        });

        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const closeBtn = document.querySelector('.close-btn');

        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalVideo.src = btn.dataset.src;
            modalVideo.play();
          });
        });

        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
          modalVideo.pause();
          modalVideo.src = "";
        });

        window.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = "";
          }
        });
      })
      .catch(err => console.error('Error loading videos.json:', err));
  </script>
</body>
</html>
