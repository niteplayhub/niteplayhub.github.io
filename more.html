  <link rel="stylesheet" href="style.css">

  <style>
    /* ==== Modal Player ==== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 900px;
      width: 90%;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    .modal video {
      width: 100%;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">NitePlay</div>
    <p class="tag">Explore and enjoy more videos</p>
  </header>

  <main class="container" style="padding:20px;">
    <h2 style="text-align:center; margin-bottom:24px;">ðŸ“º More Videos</h2>
    <div id="video-grid" class="video-grid"></div>

    <div style="text-align:center;margin-top:28px;">
      <a href="index.html" class="btn">â¬… Back to Home</a>
    </div>
  </main>

  <!-- Modal Player -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video id="modalVideo" controls></video>
    </div>
  </div>

  <script>
    // Load videos.json
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('video-grid');
        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <h3>${video.title}</h3>
            <button class="btn play-btn" data-src="${video.src}">â–¶ Play</button>
          `;
          grid.appendChild(card);
        });

        // Modal elements
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const closeBtn = document.querySelector('.close-btn');

        // Open modal on play button click
        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalVideo.src = btn.dataset.src;
            modalVideo.play();
          });
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
          modalVideo.pause();
          modalVideo.src = "";
        });

        // Close if click outside content
        window.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = "";
          }
        });
      })
      .catch(err => console.error('Error loading videos.json:', err));
  </script>
</body>
</html>
