<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NitePlay â€” More Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}

    body {
      background: radial-gradient(circle at top, #1a1a2e, #0d0b1a);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:20px;
    }

    header {
      text-align:center;
      margin-bottom:30px;
    }
    header h1 {
      font-size:2.5rem;
      font-weight:800;
      background:linear-gradient(45deg,#ff006e,#6a00f4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    header p {
      color:#ccc;
      margin-top:8px;
    }

    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
    }

    .video-card {
      background:#111;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 15px rgba(106,0,244,0.4);
      cursor:pointer;
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform:scale(1.05);
      box-shadow:0 0 25px rgba(255,0,110,0.7);
    }
    .video-card img {
      width:100%;
      display:block;
    }
    .video-info {
      padding:12px;
    }
    .video-info h3 {
      font-size:1rem;
      margin-bottom:6px;
      color:#fff;
    }
    .video-info p {
      font-size:0.85rem;
      color:#bbb;
    }

    /* --- Modal Style --- */
    .modal {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      visibility:hidden;
      opacity:0;
      transition:all 0.3s ease;
      z-index:100;
    }
    .modal.active {visibility:visible; opacity:1;}

    .modal-content {
      background:#0d0b1a;
      padding:20px;
      border-radius:15px;
      max-width:90%;
      max-height:80%;
      box-shadow:0 0 25px rgba(255,0,110,0.8);
    }
    .modal video {
      width:100%;
      border-radius:10px;
    }
    .close-btn {
      display:block;
      margin:12px auto 0;
      background:#ff006e;
      color:#fff;
      padding:8px 20px;
      border:none;
      border-radius:20px;
      cursor:pointer;
      font-weight:600;
    }
    .close-btn:hover {background:#6a00f4;}
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ NitePlay Library</h1>
    <p>Explore more premium videos</p>
  </header>

  <section class="gallery">
    <!-- Video Card 1 -->
    <div class="video-card" data-video="ivideyaxhub.mp4">
      <img src="https://placehold.co/400x250/6a00f4/fff?text=Video+1" alt="Video 1">
      <div class="video-info">
        <h3>Exclusive Clip 1</h3>
        <p>Premium short video</p>
      </div>
    </div>

    <!-- Video Card 2 -->
    <div class="video-card" data-video="ivideyaxhub.mp4">
      <img src="https://placehold.co/400x250/ff006e/fff?text=Video+2" alt="Video 2">
      <div class="video-info">
        <h3>Exclusive Clip 2</h3>
        <p>Premium short video</p>
      </div>
    </div>

    <!-- Video Card 3 -->
    <div class="video-card" data-video="ivideyaxhub.mp4">
      <img src="https://placehold.co/400x250/1a1a2e/fff?text=Video+3" alt="Video 3">
      <div class="video-info">
        <h3>Exclusive Clip 3</h3>
        <p>Premium short video</p>
      </div>
    </div>
  </section>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <video id="videoPlayer" controls>
        <source src="" type="video/mp4">
        Your browser does not support video playback.
      </video>
      <button class="close-btn" id="closeModal">Close âœ–</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.video-card');
    const modal = document.getElementById('videoModal');
    const video = document.getElementById('videoPlayer');
    const closeBtn = document.getElementById('closeModal');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const src = card.getAttribute('data-video');
        video.querySelector('source').src = src;
        video.load();
        modal.classList.add('active');
        video.play();
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      video.pause();
    });
  </script>
</body>
</html>
