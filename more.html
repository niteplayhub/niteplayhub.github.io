<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NitePlay — More Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1a2e, #0d0b1a);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff006e, #6a00f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #161524;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(106, 0, 244, 0.7);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff006e, #6a00f4);
      box-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(106, 0, 244, 0.8);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>More Videos</h1>

  <div class="grid">
    <div class="card">
      <video src="ivideyaxhub.mp4" poster="https://via.placeholder.com/400x250/6a00f4/ffffff?text=Video+1" muted></video>
      <div class="card-body">
        <h3>Exclusive Clip 1</h3>
        <a href="ivideyaxhub.mp4" class="btn">▶ Play</a>
      </div>
    </div>

    <div class="card">
      <video src="ivideyaxhub.mp4" poster="https://via.placeholder.com/400x250/ff006e/ffffff?text=Video+2" muted></video>
      <div class="card-body">
        <h3>Exclusive Clip 2</h3>
        <a href="ivideyaxhub.mp4" class="btn">▶ Play</a>
      </div>
    </div>

    <div class="card">
      <video src="ivideyaxhub.mp4" poster="https://via.placeholder.com/400x250/161524/ffffff?text=Video+3" muted></video>
      <div class="card-body">
        <h3>Exclusive Clip 3</h3>
        <a href="ivideyaxhub.mp4" class="btn">▶ Play</a>
      </div>
    </div>
  </div>

  <div class="back">
    <a href="index.html" class="btn">⬅ Back to Home</a>
  </div>
</body>
</html>
