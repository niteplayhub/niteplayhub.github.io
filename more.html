  <!-- Modal Player -->

  <!-- Scripts -->
  <script>
    // Navbar scroll effect
    const header = document.querySelector('.header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('solid', window.scrollY > 50);
      header.classList.toggle('transparent', window.scrollY <= 50);
    });

    // Toggle menu mobile
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Load videos.json
    fetch('videos.json')
      .then(res => res.json())
      .then(videos => {
        const grid = document.getElementById('video-grid');
        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <picture>
              <source srcset="${video.thumbnail.replace('.jpg','.webp')}" type="image/webp">
              <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
            </picture>
            <h3>${video.title}</h3>
          `;
          card.addEventListener('click', () => openModal(video.src));
          grid.appendChild(card);
        });
      });

    // Modal controls
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');

    function openModal(src) {
      modal.classList.add('show');
      modalVideo.src = src;
      modalVideo.play();
    }
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      modalVideo.pause();
      modalVideo.src = '';
    });
  </script>
